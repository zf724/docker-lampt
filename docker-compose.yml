version: '2'
services:
    mysql:
      image: mysql:5
      environment:
        - MYSQL_ROOT_PASSWORD=root
      volumes:
        - db:/var/lib/mysql
      ports:
        - 3306:3306
    tomcat:
      build:
        context: .
      volumes:
        - web:/usr/local/tomcat/webapps
      depends_on:
        - mysql
      ports:
      - 8080:8080
volumes:
    db:
    web:
